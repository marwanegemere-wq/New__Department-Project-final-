<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Marwan Shop | Futuristic Black & Blue</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Font: Poppins (modern futuristic) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ========== GLOBAL RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #0a0a0f; /* deep black-blue base */
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: #e0e0ff;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* ========== GLOWING PARTICLES BACKGROUND (CSS only) ========== */
    .particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: #0a0a0f;
      overflow: hidden;
    }

    .particle-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 170, 255, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 170, 255, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 40% 40%, rgba(0, 100, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 10% 90%, rgba(0, 200, 255, 0.1) 0%, transparent 35%);
      animation: pulseGlow 8s ease-in-out infinite alternate;
    }

    .particle-bg::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 15px 60px, #00aaff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 72px 430px, #0088ff, rgba(0,0,0,0)),
        radial-gradient(3px 3px at 250px 120px, #00aaff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 800px 500px, #0066ff, rgba(0,0,0,0)),
        radial-gradient(4px 4px at 1200px 300px, #00aaff, rgba(0,0,0,0)),
        radial-gradient(3px 3px at 300px 800px, #0088ff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 1400px 650px, #00aaff, rgba(0,0,0,0)),
        radial-gradient(5px 5px at 100px 950px, #0066ff, rgba(0,0,0,0)),
        radial-gradient(3px 3px at 1100px 850px, #00aaff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 550px 250px, #0088ff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 250px 250px;
      opacity: 0.5;
      animation: driftParticles 30s linear infinite;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.5; filter: blur(2px); }
      100% { opacity: 1; filter: blur(4px); }
    }

    @keyframes driftParticles {
      0% { background-position: 0 0; }
      100% { background-position: 300px 300px; }
    }

    /* ========== HEADER (futuristic) ========== */
    .main-header {
      background: rgba(10, 10, 20, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 2px solid #00aaff;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(135deg, #00aaff, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #00aaff;
      letter-spacing: 1px;
    }

    .logo i {
      font-size: 2rem;
      color: #00aaff;
      text-shadow: 0 0 20px #00aaff;
      margin-right: 8px;
      -webkit-text-fill-color: initial;
    }

    /* Theme toggle + cart container */
    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Theme toggle button */
    .theme-toggle {
      background: rgba(0, 20, 40, 0.6);
      border: 1.5px solid #00aaff;
      border-radius: 40px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #00aaff;
      font-weight: 500;
      backdrop-filter: blur(5px);
      transition: all 0.2s ease;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
    }

    .theme-toggle:hover {
      background: #00aaff;
      color: #0a0a0f;
      box-shadow: 0 0 30px #00aaff;
      transform: translateY(-2px);
    }

    .theme-toggle i {
      font-size: 1.2rem;
    }

    /* Cart summary (updated design) */
    .cart-summary {
      background: rgba(0, 20, 40, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid #00aaff;
      border-radius: 40px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffffff;
      transition: all 0.2s ease;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      cursor: pointer;
      position: relative;
    }

    .cart-summary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px #00aaff;
      border-color: #ffffff;
    }

    .cart-summary i {
      font-size: 1.3rem;
      color: #00aaff;
      filter: drop-shadow(0 0 8px #00aaff);
    }

    .cart-count-badge {
      background: #00aaff;
      color: #0a0a0f;
      border-radius: 30px;
      padding: 0.2rem 0.8rem;
      font-size: 0.9rem;
      font-weight: 700;
      box-shadow: 0 0 10px #00aaff;
    }

    /* Pulse animation when cart has items */
    @keyframes pulseBlue {
      0% { box-shadow: 0 0 20px #00aaff; }
      50% { box-shadow: 0 0 40px #00aaff, 0 0 60px #0066ff; }
      100% { box-shadow: 0 0 20px #00aaff; }
    }

    .cart-summary.has-items {
      animation: pulseBlue 1.5s infinite;
    }

    /* Welcome banner */
    .welcome-message {
      background: rgba(0, 30, 60, 0.7);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #00aaff;
      border-top: 1px solid #0066ff;
      text-align: center;
      padding: 0.8rem;
      font-size: 1.3rem;
      font-weight: 500;
      color: #ffffff;
      text-shadow: 0 0 10px #00aaff;
      letter-spacing: 2px;
    }

    .welcome-message i {
      margin: 0 10px;
      color: #00aaff;
    }

    /* ========== FILTER BAR (futuristic) ========== */
    .filter-bar {
      display: flex;
      justify-content: center;
      margin: 2rem auto 1rem;
      max-width: 600px;
      padding: 0 1rem;
    }

    .filter-bar input {
      width: 100%;
      padding: 1rem 2rem;
      border: 2px solid #00aaff;
      border-radius: 60px;
      font-size: 1rem;
      background: rgba(10, 10, 20, 0.6);
      backdrop-filter: blur(10px);
      color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
    }

    .filter-bar input:focus {
      outline: none;
      box-shadow: 0 0 40px #00aaff;
      border-color: #ffffff;
      transform: translateY(-2px);
    }

    .filter-bar input::placeholder {
      color: #a0a0ff;
    }

    /* ========== MAIN GRID ========== */
    .store-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
      flex: 1;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }

    /* Products section */
    .products-section h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid #00aaff;
      display: inline-block;
      color: #ffffff;
      text-shadow: 0 0 15px #00aaff;
      letter-spacing: 2px;
    }

    .category-block {
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .category-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding: 0.3rem 1.5rem;
      background: rgba(0, 30, 60, 0.5);
      backdrop-filter: blur(6px);
      border-left: 6px solid #00aaff;
      border-radius: 0 40px 40px 0;
      display: inline-block;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.2);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }

    /* Product card (futuristic glass) */
    .product-card {
      background: rgba(15, 20, 30, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 2px solid #00aaff;
      border-radius: 24px;
      padding: 1.5rem 1rem 1.2rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00aaff, #0066ff, #00aaff);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 170, 255, 0.4);
    }

    .product-card:hover::before {
      opacity: 0.3;
    }

    /* 3D badge */
    .badge-3d {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #00aaff;
      color: #0a0a0f;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 0.3rem 0.9rem;
      border-radius: 30px;
      border: 2px solid #ffffff;
      z-index: 10;
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #00aaff;
    }

    .product-image-container {
      position: relative;
      width: 100%;
      height: 170px;
      margin-bottom: 1rem;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #00aaff;
      background: #0a0a0f;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-name {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
      color: #ffffff;
      text-shadow: 0 0 8px #00aaff;
    }

    .product-category {
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(0, 170, 255, 0.2);
      border: 1px solid #00aaff;
      color: #00aaff;
      display: inline-block;
      padding: 0.2rem 1rem;
      border-radius: 40px;
      margin: 0.3rem 0 0.8rem;
      align-self: flex-start;
      backdrop-filter: blur(4px);
    }

    .product-price {
      font-weight: 700;
      font-size: 1.7rem;
      margin: 0.2rem 0 0.7rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00aaff;
    }

    .product-price::before {
      content: '$';
      font-size: 1rem;
      vertical-align: super;
      margin-right: 2px;
      color: #00aaff;
    }

    /* Info button */
    .info-btn {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      color: #ffffff;
      border: 2px solid #00aaff;
      border-radius: 40px;
      padding: 0.6rem;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0.4rem 0 0.6rem;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.2);
    }

    .info-btn:hover {
      background: #00aaff;
      color: #0a0a0f;
      transform: translateY(-2px);
      box-shadow: 0 0 30px #00aaff;
    }

    /* Add to cart button */
    .add-to-cart-btn {
      background: #00aaff;
      color: #0a0a0f;
      border: none;
      border-radius: 40px;
      padding: 0.8rem 0.5rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      box-shadow: 0 0 20px #00aaff;
      border: 1px solid #ffffff;
    }

    .add-to-cart-btn:hover {
      background: #ffffff;
      color: #0a0a0f;
      transform: translateY(-2px);
      box-shadow: 0 0 40px #00aaff;
    }

    /* ========== CART SIDEBAR (updated design) ========== */
    .cart-sidebar {
      background: rgba(15, 20, 35, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid #00aaff;
      border-radius: 32px;
      padding: 1.8rem 1.5rem;
      box-shadow: 0 0 40px rgba(0, 170, 255, 0.3);
      align-self: start;
      position: sticky;
      top: 1.5rem;
    }

    .cart-sidebar h3 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      padding-bottom: 0.8rem;
      border-bottom: 3px solid #00aaff;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffffff;
      text-shadow: 0 0 15px #00aaff;
    }

    .cart-sidebar h3 i {
      font-size: 2.2rem;
      color: #00aaff;
      filter: drop-shadow(0 0 10px #00aaff);
    }

    .cart-items {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      padding-right: 6px;
      scrollbar-width: thin;
      scrollbar-color: #00aaff #1a1a2a;
    }

    .cart-items::-webkit-scrollbar {
      width: 8px;
    }
    .cart-items::-webkit-scrollbar-track {
      background: #1a1a2a;
      border-radius: 10px;
    }
    .cart-items::-webkit-scrollbar-thumb {
      background: #00aaff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00aaff;
    }

    .cart-item {
      background: rgba(0, 20, 40, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid #00aaff;
      border-radius: 50px;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.2);
    }

    .cart-item:hover {
      transform: translateX(4px);
      box-shadow: 0 0 25px #00aaff;
      border-color: #ffffff;
    }

    .cart-item-info {
      display: flex;
      flex-direction: column;
    }

    .cart-item-name {
      font-weight: 700;
      font-size: 1rem;
      color: #ffffff;
    }

    .cart-item-price {
      font-size: 0.85rem;
      font-weight: 500;
      color: #a0a0ff;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cart-qty-btn {
      background: rgba(0, 170, 255, 0.2);
      border: 1.5px solid #00aaff;
      color: #ffffff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
    }

    .cart-qty-btn:hover {
      background: #00aaff;
      color: #0a0a0f;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00aaff;
    }

    .cart-qty-btn.remove-btn {
      background: rgba(0, 170, 255, 0.3);
      border-radius: 40px;
      width: auto;
      padding: 0 14px;
      gap: 5px;
      font-size: 0.8rem;
    }

    .cart-item-qty {
      font-weight: 700;
      margin: 0 6px;
      min-width: 24px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 8px #00aaff;
    }

    .cart-total {
      font-size: 1.9rem;
      font-weight: 700;
      border-top: 3px solid #00aaff;
      padding-top: 1.2rem;
      margin-top: 0.8rem;
      display: flex;
      justify-content: space-between;
      color: #ffffff;
      text-shadow: 0 0 15px #00aaff;
    }

    .cart-total span:last-child::before {
      content: '$';
      font-size: 1.3rem;
      margin-right: 3px;
      color: #00aaff;
    }

    .checkout-btn {
      background: #00aaff;
      color: #0a0a0f;
      border: none;
      border-radius: 60px;
      padding: 1.2rem;
      font-weight: 800;
      font-size: 1.4rem;
      width: 100%;
      margin-top: 1.5rem;
      cursor: pointer;
      border: 2px solid #ffffff;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 0 30px #00aaff;
    }

    .checkout-btn:hover {
      background: #ffffff;
      color: #0a0a0f;
      transform: translateY(-3px);
      box-shadow: 0 0 50px #00aaff;
    }

    .empty-cart-msg {
      text-align: center;
      padding: 2.5rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 2px dashed #00aaff;
      border-radius: 60px;
      font-weight: 500;
      color: #a0a0ff;
    }

    /* ========== MODAL (futuristic) ========== */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(10, 15, 25, 0.95);
      backdrop-filter: blur(20px);
      border: 3px solid #00aaff;
      border-radius: 48px;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 60px #00aaff;
      position: relative;
      animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes modalPop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2.5rem;
      cursor: pointer;
      color: #00aaff;
      background: none;
      border: none;
      line-height: 1;
      transition: transform 0.2s;
      text-shadow: 0 0 20px #00aaff;
    }

    .modal-close:hover {
      transform: rotate(90deg) scale(1.2);
      color: #ffffff;
    }

    .modal-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      border-bottom: 3px solid #00aaff;
      padding-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px #00aaff;
    }

    .modal-images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .modal-images img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      border: 2px solid #00aaff;
      border-radius: 24px;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.5);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .modal-images img:hover {
      transform: translate(-3px, -3px) scale(1.02);
      box-shadow: 0 0 40px #00aaff;
    }

    .modal-specs {
      font-size: 1rem;
      margin: 1rem 0;
      background: rgba(0, 20, 40, 0.6);
      backdrop-filter: blur(5px);
      padding: 1rem;
      border-radius: 24px;
      border: 2px solid #00aaff;
      line-height: 1.8;
      color: #ffffff;
    }

    .modal-specs strong {
      display: inline-block;
      min-width: 120px;
      color: #00aaff;
    }

    /* ========== FOOTER ========== */
    .main-footer {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border-top: 3px solid #00aaff;
      padding: 1.2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      color: #ffffff;
    }

    .footer-left a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      text-shadow: 0 0 10px #00aaff;
    }

    .footer-left a:hover {
      color: #ffffff;
      transform: translateY(-2px);
      text-shadow: 0 0 20px #ffffff;
    }

    .footer-left i {
      font-size: 2rem;
      filter: drop-shadow(0 0 8px #00aaff);
    }

    .footer-right audio {
      filter: drop-shadow(0 0 10px #00aaff);
      border-radius: 30px;
      width: 250px;
    }

  <footer class="main-footer">

  <script>
    (function() {
      // ----- PRODUCT DATA (same as before) -----
      const products = [
        { id: 1, name: 'MacBook Pro 14"', category: 'Computer', price: 1999, image: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=300&auto=format&fit=crop',
          images: [ 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1483478551820-7e716c3dfb96?w=300&auto=format&fit=crop' ],
          specs: { processor: 'Apple M2 Pro (10-core)', memory: '16GB unified', storage: '512GB SSD', display: '14.2" Liquid Retina XDR', battery: 'Up to 18 hours', weight: '3.5 lbs' },
          description: 'Apple M2 Pro chip, 16GB RAM, 512GB SSD, 14" Liquid Retina XDR display.' },
        { id: 2, name: 'Dell XPS 13 Plus', category: 'Computer', price: 1399, image: 'https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=300&auto=format&fit=crop',
          images: [ 'https://images.unsplash.com/photo-1588872657578-7b7b3b7b3b3b?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1611186871348-b1ad696d1b6f?w=300&auto=format&fit=crop' ],
          specs: { processor: 'Intel Core i7-1260P', memory: '16GB LPDDR5', storage: '512GB PCIe SSD', display: '13.4" 3.5K OLED', battery: 'Up to 12 hours', weight: '2.7 lbs' },
          description: '12th Gen Intel Core i7, 16GB RAM, 512GB SSD, 13.4" OLED touch.' },
        { id: 3, name: 'iPhone 15 Pro', category: 'Phone', price: 1099, image: 'https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=300&auto=format&fit=crop',
          images: [ 'https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1695048132920-7a3b4b1b1b1b?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1695048133000-9a4b8b1b1b1b?w=300&auto=format&fit=crop' ],
          specs: { processor: 'Apple A17 Pro', memory: '8GB RAM', storage: '256GB', camera: '48MP + 12MP + 12MP', battery: 'Up to 23h video', display: '6.1" Super Retina XDR' },
          description: 'A17 Pro chip, 48MP main camera, titanium design.' },
        { id: 4, name: 'Samsung Galaxy S24', category: 'Phone', price: 999, image: 'https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=300&auto=format&fit=crop',
          images: [ 'https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=300&auto=format&fit=crop' ],
          specs: { processor: 'Snapdragon 8 Gen 3', memory: '8GB RAM', storage: '256GB', camera: '50MP + 12MP + 10MP', battery: '4000 mAh', display: '6.2" FHD+ Dynamic AMOLED' },
          description: 'Snapdragon 8 Gen 3, 120Hz Dynamic AMOLED.' },
        { id: 5, name: 'Apple Watch Ultra 2', category: 'Watch', price: 799, image: 'https://images.unsplash.com/photo-1695433545075-2f21c54fd505?w=300&auto=format&fit=crop',
          images: [ 'https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.6PJJsYR0fbWp6OxHJZYKVgHaEK%3Fcb%3Ddefcachec2%26pid%3DApi&sp=1771338085Tbbae395d534aa975243050498807df953c043570c8c23e4409b04050ad5f0add' ],
          specs: { processor: 'S9 SiP', display: 'Alwaysâ€‘On Retina (3000 nits)', battery: 'Up to 36h', water: '100m', sensors: 'ECG, blood oxygen', connectivity: 'LTE, Bluetooth 5.3' },
          description: '49mm titanium case, dualâ€‘frequency GPS.' },
        { id: 6, name: 'Galaxy Watch6 Classic', category: 'Watch', price: 399, image: 'https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=300&auto=format&fit=crop',
          images: [ 'https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=300&auto=format&fit=crop', 'https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=300&auto=format&fit=crop' ],
          specs: { processor: 'Exynos W930', display: '1.5" Super AMOLED', battery: 'Up to 40h', water: '5ATM + IP68', sensors: 'HR, ECG, BIA', connectivity: 'Bluetooth 5.3, GPS' },
          description: '47mm stainless steel, rotating bezel.' }
      ];

      // ---------- CART STATE ----------
      let cart = [];

      // DOM elements
      const productContainer = document.getElementById('productListContainer');
      const cartItemsDiv = document.getElementById('cartItemsContainer');
      const cartTotalSpan = document.querySelector('#cartTotal span:last-child');
      const cartCountSpan = document.getElementById('cartCount');
      const modalOverlay = document.getElementById('infoModal');
      const modalContent = document.getElementById('modalContent');
      const modalClose = document.getElementById('modalClose');

      // Close modal
      modalClose.addEventListener('click', () => { modalOverlay.style.display = 'none'; });
      modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) modalOverlay.style.display = 'none'; });

      function showProductInfo(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;
        let imagesHtml = product.images.map(url => `<img src="${url}" alt="${product.name}">`).join('');
        let specsHtml = Object.entries(product.specs).map(([k,v]) => `<p><strong>${k}:</strong> ${v}</p>`).join('');
        modalContent.innerHTML = `
          <div class="modal-title">${product.name}</div>
          <div class="modal-images">${imagesHtml}</div>
          <div class="modal-specs">${specsHtml}</div>
          <p style="margin-top:1rem;">${product.description}</p>
        `;
        modalOverlay.style.display = 'flex';
      }

      // Cart functions
      function renderCart() {
        if (cart.length === 0) {
          cartItemsDiv.innerHTML = `<div class="empty-cart-msg"><i class="fas fa-box-open"></i> void â€” cart empty</div>`;
        } else {
          let html = '';
          cart.forEach(item => {
            html += `
              <div class="cart-item" data-cart-id="${item.id}">
                <div class="cart-item-info"><span class="cart-item-name">${item.name}</span><span class="cart-item-price">$${item.price}</span></div>
                <div class="cart-item-actions">
                  <button class="cart-qty-btn" data-action="decr" data-id="${item.id}"><i class="fas fa-minus"></i></button>
                  <span class="cart-item-qty">${item.quantity}</span>
                  <button class="cart-qty-btn" data-action="incr" data-id="${item.id}"><i class="fas fa-plus"></i></button>
                  <button class="cart-qty-btn remove-btn" data-action="remove" data-id="${item.id}"><i class="fas fa-trash"></i> remove</button>
                </div>
              </div>
            `;
          });
          cartItemsDiv.innerHTML = html;
        }
        const total = cart.reduce((sum,i) => sum + i.price * i.quantity, 0);
        cartTotalSpan.innerText = total;
        cartCountSpan.innerText = cart.reduce((sum,i) => sum + i.quantity, 0);
        // Pulse effect if cart not empty
        const cartSummary = document.querySelector('.cart-summary');
        if (cart.length > 0) cartSummary.classList.add('has-items');
        else cartSummary.classList.remove('has-items');
      }

      function addToCart(p) { 
        const existing = cart.find(item => item.id === p.id);
        existing ? existing.quantity++ : cart.push({ id: p.id, name: p.name, price: p.price, quantity: 1 });
        renderCart();
      }
      function incrementItem(id) { let item = cart.find(i => i.id === id); if (item) { item.quantity++; renderCart(); } }
      function decrementItem(id) { 
        let item = cart.find(i => i.id === id); 
        if (!item) return; 
        if (item.quantity > 1) item.quantity--; else cart = cart.filter(i => i.id !== id); 
        renderCart(); 
      }
      function removeItem(id) { cart = cart.filter(i => i.id !== id); renderCart(); }

      // Render products
      function renderProducts() {
        const cats = ['Computer','Phone','Watch'];
        let html = '';
        cats.forEach(cat => {
          let list = products.filter(p => p.category === cat);
          if (!list.length) return;
          let icon = cat === 'Computer' ? 'fa-laptop' : (cat === 'Phone' ? 'fa-mobile-alt' : 'fa-clock');
          html += `<div class="category-block"><div class="category-title"><i class="fas ${icon}"></i> ${cat}s</div><div class="product-grid">`;
          list.forEach(p => {
            html += `
              <div class="product-card" data-product-id="${p.id}">
                <span class="badge-3d">3D DESIGN</span>
                <div class="product-image-container"><img class="product-image" src="${p.image}" alt="${p.name}" loading="lazy"></div>
                <div class="product-name">${p.name}</div>
                <span class="product-category">${p.category}</span>
                <div class="product-price">${p.price}</div>
                <button class="info-btn" data-id="${p.id}"><i class="fas fa-info-circle"></i> DEVICE INFO</button>
                <button class="add-to-cart-btn" data-id="${p.id}"><i class="fas fa-cart-plus"></i> ADD TO CART</button>
              </div>
            `;
          });
          html += `</div></div>`;
        });
        productContainer.innerHTML = html;
      }

      // Event listeners
      productContainer.addEventListener('click', (e) => {
        if (e.target.closest('.info-btn')) showProductInfo(parseInt(e.target.closest('.info-btn').dataset.id));
        if (e.target.closest('.add-to-cart-btn')) {
          let id = parseInt(e.target.closest('.add-to-cart-btn').dataset.id);
          let product = products.find(p => p.id === id);
          if (product) addToCart(product);
        }
      });

      cartItemsDiv.addEventListener('click', (e) => {
        let btn = e.target.closest('button');
        if (!btn) return;
        let action = btn.dataset.action, id = parseInt(btn.dataset.id);
        if (action === 'incr') incrementItem(id);
        else if (action === 'decr') decrementItem(id);
        else if (action === 'remove') removeItem(id);
      });

      document.getElementById('checkoutBtn').addEventListener('click', () => {
        if (cart.length === 0) alert('ðŸ›¸ Cart is empty!');
        else alert(`ðŸ’° Total: $${cart.reduce((s,i)=>s + i.price*i.quantity,0)}`);
      });

      // Theme toggle (dark/light simulation with blue)
      const themeToggle = document.getElementById('themeToggle');
      themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('light-theme');
        if (document.documentElement.classList.contains('light-theme')) {
          // Light theme with blue accents
          document.documentElement.style.setProperty('--bg-page', '#f0f5ff');
          document.documentElement.style.setProperty('--text-primary', '#0a0a0f');
          document.documentElement.style.setProperty('--border-color', '#0066ff');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span>Light</span>';
        } else {
          document.documentElement.style.removeProperty('--bg-page');
          document.documentElement.style.removeProperty('--text-primary');
          document.documentElement.style.removeProperty('--border-color');
          themeToggle.innerHTML = '<i class="fas fa-moon"></i> <span>Dark</span>';
        }
      });

      // Search filter
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(card => {
          const name = card.querySelector('.product-name').textContent.toLowerCase();
          card.style.display = name.includes(term) ? 'flex' : 'none';
        });
      });

      // Initialize
      renderProducts();
      renderCart();
    })();
  </script>
